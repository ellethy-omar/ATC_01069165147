<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Event Booking</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">Event Booking â€¢ Admin</h1>
    <nav>
      <button id="homeBtn" class="btn small">Home</button>
      <button id="logoutBtn" class="btn small">Log Out</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="title">Create New Event</h2>
      <form id="createEventForm" class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date & Time</label>
          <input type="datetime-local" id="date" required />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" />
        </div>
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input type="number" id="capacity" min="1" required />
        </div>
        <button type="submit" class="btn">Create Event</button>
        <p id="createError" class="error"></p>
      </form>
    </section>

    <section class="card">
      <h2 class="title">Manage Events</h2>
      <div id="adminEventsList" class="list"></div>
      <p id="noAdminEvents" class="info" hidden>No events to manage.</p>
    </section>
  </main>

  <script src="js/admin.js"></script>
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
    
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
